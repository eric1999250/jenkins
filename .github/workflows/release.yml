name: Release Web Application

on:
  push:
    tags:
      - 'v*.*.*'      # Trigger when a tag is pushed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION=${{ github.ref_name }}
          fi
          IMAGE_NAME=ghcr.io/${{ github.repository }}/nodejs-app:$VERSION
          echo "Building Docker image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .

      # Step 4: Push Docker image
      - name: Push Docker image
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION=${{ github.ref_name }}
          fi
          IMAGE_NAME=ghcr.io/${{ github.repository }}/nodejs-app:$VERSION
          echo "Pushing Docker image: $IMAGE_NAME"
          docker push $IMAGE_NAME

      # Step 5: Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.15.0

      # Step 6: Upgrade Helm release
      - name: Upgrade Helm release
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION=${{ github.ref_name }}
          fi
          echo "Upgrading Helm release with image tag: $VERSION"
          helm upgrade my-release ./nodejs-app \
            --set image.repository=ghcr.io/${{ github.repository }}/nodejs-app \
            --set image.tag=$VERSION \
            --install
